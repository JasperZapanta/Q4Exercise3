<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="container" style="font-size: 2em;">
<body class="bg-dark">

	<h1 style="font-family:Garmound;color:white;"><span class="bg-danger">Javascript Arithmetic Operators</span></h1>

	<div class="bg-dark text-light">
		<p>a = 2, b = 4;</p>
		<ol type="1.">
			<li>a + b = <strong id="pi1"></strong></li>
			<li>b - a = <strong id="pi2"></strong></li>
			<li>a * b = <strong id="pi3"></strong></li>
			<li>b / a = <strong id="pi4"></strong></li>
			<li>a % 2 = <strong id="pi5"></strong></li>
		</ol>

		<script type="text/javascript">

		let a=2, b=4;

		document.getElementById("pi1").innerHTML = a + b
		document.getElementById("pi2").innerHTML = b - a
		document.getElementById("pi3").innerHTML = a * b
		document.getElementById("pi4").innerHTML = b / a
		document.getElementById("pi5").innerHTML = a % b


		</script>
	</div>

</body>
</div>
</html>
